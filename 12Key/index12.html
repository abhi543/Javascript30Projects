<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <div>
    <h1 style="color:rgba(120, 179, 159, 0.959)">Try to Type : STEVCHOW or stevchow <br> on your keyboard ðŸ˜¸</h1>
  </div>
  <script>

    let pressed = [];
    const secretCode = 'stevchow';
    const secretCodeUpper = secretCode.toUpperCase();

    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);//push to array
      //splice to left it still on maximum 8 items in array
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      if (pressed.join('').includes(secretCode) || pressed.join('').includes(secretCodeUpper)) {
        console.log('YOU FOUND IT!');
        cornify_add();// script above
      }
      console.log(pressed);
    })
  </script>
</body>

</html>
